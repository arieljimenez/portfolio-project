<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Opens+Sans|Roboto:100,400|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Build a Portfolio site Project</title>
</head>

<body>
  <div class="container">
    <header class="row">
      <div class="col-3">
        <img src="./img/blue-udacity-logo.png" alt="Udacity logo">
      </div>
      <div class="col-9">
        <div id="card">
          <h1 class="name">Jane Doette</h1>
          <h2 class="title">Front-End Ninja</h2>
        </div>
      </div>
    </header>

    <hr>

    <main>
      <div class="row">
        <div class="col-12">
          <img class="img-fluid img" src="./img/central-image.jpg" alt="central image">
        </div>
      </div>

      <div class="row featured-work">
        <div class="col-12">
          <h1>Featured Work</h1>
        </div>
      </div>
      <div class="row featured-items">
        <div class="col-4 featured-item">
          <img class="img-fluid img" src="./img/appify.png" alt="theme image for the Appify project">
          <h4>Appify</h4>
          <a href="#">https://github.com/udacity/Appify/</a>
        </div>
        <div class="col-4 featured-item">
          <img class="img-fluid img" src="./img/sunflower.jpg" alt="theme image for the Sunflower project">
          <h4>Sunflower</h4>
          <a href="#">https://github.com/udacity/Sunflower</a>
        </div>
        <div class="col-4 featured-item">
          <img class="img-fluid img" src="./img/bokeh.jpg" alt="theme image for the Bokeh project">
          <h4>Bokeh</h4>
          <a href="#">https://github.com/udacity/Bokeh</a>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
